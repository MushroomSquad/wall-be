<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
  
  <!-- Robot body (main container) -->
  <rect x="30" y="36" width="40" height="36" rx="5" ry="5" fill="#333333" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Robot head -->
  <rect x="34" y="26" width="32" height="12" rx="3" ry="3" fill="#333333" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Robot eyes -->
  <circle cx="42" cy="32" r="3.5" fill="#444444" stroke="#000000" stroke-width="1"/>
  <circle cx="42" cy="32" r="1.5" fill="#aa0000"/>
  <circle cx="58" cy="32" r="3.5" fill="#444444" stroke="#000000" stroke-width="1"/>
  <circle cx="58" cy="32" r="1.5" fill="#aa0000"/>
  
  <!-- Database icon in the center of the robot's body -->
  <rect x="36" y="44" width="28" height="14" rx="2" ry="2" fill="#222222" stroke="#000000" stroke-width="1"/>
  <line x1="40" y1="46" x2="40" y2="56" stroke="#000000" stroke-width="1"/>
  <line x1="48" y1="46" x2="48" y2="56" stroke="#000000" stroke-width="1"/>
  <line x1="56" y1="46" x2="56" y2="56" stroke="#000000" stroke-width="1"/>
  
  <!-- Gear icons (to represent automation/processes) -->
  <circle cx="30" cy="40" r="5" fill="#555555" stroke="#000000" stroke-width="1"/>
  <path d="M28,38 L32,42 M28,42 L32,38" stroke="#000000" stroke-width="1"/>
  
  <circle cx="70" cy="40" r="5" fill="#555555" stroke="#000000" stroke-width="1"/>
  <path d="M68,38 L72,42 M68,42 L72,38" stroke="#000000" stroke-width="1"/>
  
  <!-- Jagged edges on body (representing damage or an "evil" look) -->
  <path d="M30,46 L28,48 L30,50 L28,52 L30,54" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M70,46 L72,48 L70,50 L72,52 L70,54" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- Project name -->
  <text x="50" y="77" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#aaaaaa">WALL-BE</text>
</svg> 