<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#1a1a1a" stroke="#333333" stroke-width="5"/>
  
  <!-- Robot body (main container) -->
  <rect x="150" y="180" width="200" height="180" rx="15" ry="15" fill="#333333" stroke="#000000" stroke-width="5"/>
  
  <!-- Robot head -->
  <rect x="170" y="130" width="160" height="60" rx="10" ry="10" fill="#333333" stroke="#000000" stroke-width="5"/>
  
  <!-- Robot eyes -->
  <circle cx="210" cy="160" r="18" fill="#444444" stroke="#000000" stroke-width="3"/>
  <circle cx="210" cy="160" r="8" fill="#aa0000"/>
  <circle cx="290" cy="160" r="18" fill="#444444" stroke="#000000" stroke-width="3"/>
  <circle cx="290" cy="160" r="8" fill="#aa0000"/>
  
  <!-- Database icon in the center of the robot's body -->
  <rect x="180" y="220" width="140" height="70" rx="8" ry="8" fill="#222222" stroke="#000000" stroke-width="3"/>
  <line x1="200" y1="230" x2="200" y2="280" stroke="#000000" stroke-width="3"/>
  <line x1="240" y1="230" x2="240" y2="280" stroke="#000000" stroke-width="3"/>
  <line x1="280" y1="230" x2="280" y2="280" stroke="#000000" stroke-width="3"/>
  
  <!-- Gear icons (to represent automation/processes) -->
  <circle cx="150" cy="200" r="25" fill="#555555" stroke="#000000" stroke-width="3"/>
  <path d="M140,190 L160,210 M140,210 L160,190" stroke="#000000" stroke-width="3"/>
  
  <circle cx="350" cy="200" r="25" fill="#555555" stroke="#000000" stroke-width="3"/>
  <path d="M340,190 L360,210 M340,210 L360,190" stroke="#000000" stroke-width="3"/>
  
  <!-- Jagged edges on body (representing damage or an "evil" look) -->
  <path d="M150,230 L140,240 L150,250 L140,260 L150,270" fill="none" stroke="#000000" stroke-width="3"/>
  <path d="M350,230 L360,240 L350,250 L360,260 L350,270" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- Project name -->
  <text x="250" y="390" text-anchor="middle" font-family="Courier New, monospace" font-size="48" font-weight="bold" fill="#aaaaaa">WALL-BE</text>
  
  <!-- Tagline -->
  <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Database Backup Manager</text>
</svg> 